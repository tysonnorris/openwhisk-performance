sudo: required
language: java
services:
  - docker

env:
  - TERM=dumb

install:
  - ./deploy.sh

script:
  - ./tests/latency.sh "http://172.17.0.1:10001" "$(cat openwhisk/ansible/files/auth.guest)"
  - ./tests/throughput.sh "http://172.17.0.1:10001" "$(cat openwhisk/ansible/files/auth.guest)" 4
  - ./gradlew gatlingRun -Dwhisk.perftest.baseurl="http://172.17.0.1:10001" -Dgatling.data.writers.0=file -Dwhisk.perftest.run.loop-count=250 -Dwhisk.perftest.run.loop-user-count=4
  - ./gradlew gatlingRun -Dwhisk.perftest.baseurl="http://172.17.0.1:10001" -Dgatling.data.writers.0=file -Dwhisk.perftest.run.loop-count=50 -Dwhisk.perftest.run.loop-user-count=20
  - ./gradlew gatlingRun -Dwhisk.perftest.baseurl="http://172.17.0.1:10001" -Dgatling.data.writers.0=file -Dwhisk.perftest.run.loop-count=25 -Dwhisk.perftest.run.loop-user-count=40
